   <script>
      'use strict'
      //Задание №6

      let UserNumber = +prompt("Какую сумму вы хотели бы положить на счет? ")

      /**
       * функция изменения падежа
       * @param  {Number} num ожидается число
       * @param  {Array} words ожидается массив с вариантами падежей
       * @returns {String} возвращает необходимый элемент массива вариантов падежей
       */
      function numToСase(num, words) {
         num = num % 100;
         if (num > 19) {
            num = num % 10;
         }
         switch (num) {
            case 1:
               return (words[0]);
            case 2:
            case 3:
            case 4:
               return (words[1]);
            default:
               return (words[2]);
         }
      }
      alert(`Ваша сумма в ${UserNumber} ${numToСase(UserNumber, ['рубль', 'рубля', 'рублей'])} успешно зачислена.`);

   </script>
