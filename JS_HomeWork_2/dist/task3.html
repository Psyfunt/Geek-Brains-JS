<body>
   <script>
      'use strict'
      //Задание №3

      let a = +prompt("Введете первое число:");
      let b = +prompt("Введете второе число:");

      if (a >= 0 && b >= 0) {
         let result = a - b;
         alert(result);
      } else if (a < 0 && b < 0) {
         let result = a * b;
         alert(result);
      } else {
         let result = a + b;
         alert(result);
      }


   </script>
</body>
