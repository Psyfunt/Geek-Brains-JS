<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 3</title>
</head>

<body>
   <script>

      'use strict'
      const products = [
         {
            id: 3,
            price: 200,
         },
         {
            id: 4,
            price: 900,
         },
         {
            id: 1,
            price: 1000,
         },
      ];

      function makeDiscount(discount) {
         products.forEach(product => product.price = (product.price - (product.price / 100 * discount)));
      }
      makeDiscount(15);
      console.log(products)

   </script>
</body>

</html>
