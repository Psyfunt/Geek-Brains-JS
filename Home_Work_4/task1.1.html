<body>
   <script>
      'use strict'
      // Задание 1.1

      // Синтаксис ES5

      function Product1(name, price) {
         this.name = name;
         this.price = price;

      }
      Product1.prototype.make25PercentDiscount = function (discount) {
         this.priceWithDiscount = this.price - (this.price / 100 * discount);
      };

      let prod1 = new Product1("Shoes", 400);
      prod1.make25PercentDiscount(25);
      prod1.size = 42;
      console.log(prod1);

      // Синтаксис ES6

      class Product2 {
         constructor(name, price) {
            this.name = name;
            this.price = price;
         }
         makeDiscount(discount) {
            this.priceWithDiscount = this.price - (this.price / 100 * discount);
         };
      }
      let prod2 = new Product2("Coat", 300);
      prod2.size = 36;
      prod2.makeDiscount(25);
      console.log(prod2);

   </script>
